<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="projeto.css">
		<script type="text/javascript" src="index.js"></script>

		<title>DogAdote</title>
	</head>

	<body>
		<div class="principal">
			<div class="cabecalho">
				<div class="logo-cabecalho">
					<a href="projeto.html">DogAdote</a>
				</div>
				
				<div class="pesquisa">
					<input type="text" />
					<input type="submit" value="Pesquisar" />
				</div>
			</div>
			<div class="menu">
				<ul>
					<li> <a href="projeto.html">Início</a> </li>
					<li> <a href="paraAdocao.html">Para adoção</a> </li>
					<li> <a href="cadastro.html">Cadastro</a> </li>
					<li> <a href="contato.html">Contato</a> </li>
					<li> <a href="admin.html">Administração</a> </li>
				</ul>
			</div>
			<div class="corpo">
				<div class="artigos">
					<div class="espacamento">
						<h1>Administração</h1>
						<h2>Usuários Cadastrados</h2>
		<% usuarios.forEach( (usuario) => { %>
		<p><a href="editar.html/<%= usuario.id %>"> <%=usuario.nome %></a> |
		<a href="deletar/<%= usuario.id %>"> Deletar</a></p>
		<% }); %>
			
			<p><form method="get" action="editar.html"><button type="submit">Editar</button></form></p>
			<p><form method="get" action="cadastro.html"><button type="submit">Cadastrar Novo usuário</button></form></p>
			
			<div class="rodape">
				DogAdote - (61) 9 9925-2670 ©2019
			</div>
		</div>
	</body>
</html>
